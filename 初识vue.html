CTYPE html>
<html lang="en">
	    <head>
		            <meta charset="UTF-8">
			            <title>Title</title>
				        </head>
					    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
					        <body>

									            单向数据绑定：<input type="text" v-bind:value="name">

            //创建Vue实例
            new Vue({
		                    el: '#root', //el用于指定当前vue实例为哪个容器服务，值为css选择器字符串
		                    data: {
					                        name: '尚硅谷1',
					                        url: 'http://47.106.168.110:8081/user/list'
					                    }
		                })
        </script>
	    </body>
